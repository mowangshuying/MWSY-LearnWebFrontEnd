<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>emmet语法快速生成html标签和样式</title>
    <style>
        .one {
            text-align: center;
            /* text-align: center; */
            text-indent: 2em;
            width: 100px;
            height: 200px;
            text-indent: 2em;
            line-height: 26px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!--

        div 按下tab键
        div*3 快速生成3个div
        ul+al 父标签和子标签生成
        div+p
        w200 按tab键可以生成width:200px;
        lh26px 按tab键可以生成line-height:26px;

        格式化代码快捷键:shift+alt+f
        也可以设置当我们保存页面时候，自动格式化代码
        文件->首选项->设置
        搜索emmet.include
        在settings.json下的工作区中添加如下语句
        ​   "editor.formatOnType": true,
​		    "editor.formatOnSave": true
    -->

    <div></div>
    <table></table>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <ul>
        <li></li>
    </ul>
    <div><span></span></div>

    <div></div>
    <p></p>
    <div class="nav"></div>
    <div class="nav"></div>


    <!-- #banner 格式为：#id table键-->
    <div id="banner"></div>

    <!-- p.one -->
    <p class="one"></p>
    <!-- span.bule -->
    <span class="gray"></span>
    <!-- ul>li.two-->
    <ul>
        <li id="two"></li>
    </ul>

    <!-- 直接写.demo -->
    <div class="demo"></div>
    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- 我们想生成的标签里面默认显示几个文字  div{文字}-->
    <div>pink老师不是gay</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>

    <!-- div{$}*5 生成标签内部内容使用{}表示 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
