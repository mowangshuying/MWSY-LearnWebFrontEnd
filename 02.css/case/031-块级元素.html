<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显示模式之块级元素</title>
    <style>
        /*
        块元素：独自占一行，总是在新行上开始
                宽度缺省是它父元素的100%，除非设置一个宽度
                高度，行高，外边距，内边距可以设置
                可以容纳其他内联元素或者其他块元素

        行元素：和其他元素在同一行上，遇到父边界会自动换行
                高度，高及内边距不可以改变
                行内元素只能容纳文本或者其他行内元素

        行内快元素：元素排成一行
                    宽度默认由内容决定，元素直接默认由间距
                    支持宽高，内边距，外边距，所有样式的设置
        */
        
        div {
            /* width: 200px; */
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>比较霸道,自己独占一行</div> 瑟瑟发抖
    <p>
        <div>这里有问题</div>
    </p>
</body>

</html>
