<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合选择器之子元素选择器</title>
    <style>
        /* 子选择器,只能无欧威某元素的最近一级子元素
        语法：
        元素1>元素2 {样式声明}

        说明：
        * 元素1和元素2中间用>分割
        * 元素1是父节点，元素2是子节点，最终选择的是元素1的子节点元素2
        * 元素2必须是亲儿子，其它后代都不归他管
        */
        
        .nav>a {
            color: red;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
</body>

</html>
